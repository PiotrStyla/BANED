<!DOCTYPE html>
<html>
<head>
    <title>Auto-Generate PWA Icons for BANED</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .progress {
            margin: 20px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .icon-item canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .icon-label {
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
        .status {
            color: #28a745;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ BANED PWA Icon Generator</h1>
        <p>Click the button below to automatically generate and download all PWA icons.</p>
        
        <button onclick="generateAllIcons()">ðŸš€ Generate All Icons</button>
        <button onclick="downloadAllAsZip()" id="zipBtn" style="display:none;">ðŸ“¦ Download All as ZIP</button>
        
        <div class="progress" id="progress"></div>
        <div class="status" id="status"></div>
        
        <div class="icon-grid" id="iconGrid"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const generatedIcons = {};
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            
            // Rounded rectangle
            const radius = size * 0.195;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Shield outline
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.047;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2.05;
            const shieldWidth = size * 0.45;
            const shieldHeight = size * 0.55;
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - shieldHeight/2);
            ctx.lineTo(centerX - shieldWidth/2, centerY - shieldHeight/3);
            ctx.lineTo(centerX - shieldWidth/2, centerY + shieldHeight/6);
            ctx.quadraticCurveTo(
                centerX - shieldWidth/2, 
                centerY + shieldHeight/2,
                centerX, 
                centerY + shieldHeight/2 + size * 0.02
            );
            ctx.quadraticCurveTo(
                centerX + shieldWidth/2, 
                centerY + shieldHeight/2,
                centerX + shieldWidth/2, 
                centerY + shieldHeight/6
            );
            ctx.lineTo(centerX + shieldWidth/2, centerY - shieldHeight/3);
            ctx.closePath();
            ctx.stroke();
            
            // Checkmark
            ctx.lineWidth = size * 0.055;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX - shieldWidth/4, centerY + size * 0.01);
            ctx.lineTo(centerX - shieldWidth/10, centerY + shieldHeight/5);
            ctx.lineTo(centerX + shieldWidth/2.8, centerY - shieldHeight/7);
            ctx.stroke();
            
            // "B" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.16}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('B', centerX, centerY + shieldHeight * 0.62);
        }
        
        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            const progress = document.getElementById('progress');
            const status = document.getElementById('status');
            
            grid.innerHTML = '';
            progress.textContent = 'Generating icons...';
            status.textContent = '';
            
            let generated = 0;
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    // Create canvas
                    const canvas = document.createElement('canvas');
                    drawIcon(canvas, size);
                    
                    // Create container
                    const item = document.createElement('div');
                    item.className = 'icon-item';
                    
                    const label = document.createElement('div');
                    label.className = 'icon-label';
                    label.textContent = `${size}Ã—${size}px`;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.style.cssText = 'font-size: 12px; padding: 8px 15px; margin-top: 10px;';
                    downloadBtn.onclick = () => downloadIcon(canvas, size);
                    
                    item.appendChild(canvas);
                    item.appendChild(label);
                    item.appendChild(downloadBtn);
                    grid.appendChild(item);
                    
                    // Store for ZIP
                    generatedIcons[size] = canvas;
                    
                    generated++;
                    progress.textContent = `Generated ${generated}/${sizes.length} icons`;
                    
                    if (generated === sizes.length) {
                        status.textContent = 'âœ… All icons generated successfully!';
                        document.getElementById('zipBtn').style.display = 'inline-block';
                        progress.textContent = 'You can download icons individually or as a ZIP file.';
                    }
                }, index * 100);
            });
        }
        
        function downloadIcon(canvas, size) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        async function downloadAllAsZip() {
            const status = document.getElementById('status');
            status.textContent = 'ðŸ“¦ Creating ZIP file...';
            
            const zip = new JSZip();
            const folder = zip.folder('icons');
            
            let processed = 0;
            
            for (const [size, canvas] of Object.entries(generatedIcons)) {
                await new Promise((resolve) => {
                    canvas.toBlob((blob) => {
                        folder.file(`icon-${size}x${size}.png`, blob);
                        processed++;
                        status.textContent = `ðŸ“¦ Adding to ZIP: ${processed}/${sizes.length}`;
                        resolve();
                    }, 'image/png');
                });
            }
            
            status.textContent = 'ðŸ“¦ Generating ZIP file...';
            
            const content = await zip.generateAsync({type: 'blob'});
            
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'baned-pwa-icons.zip';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            status.textContent = 'âœ… ZIP downloaded! Extract to static/icons/ folder';
        }
        
        // Auto-generate on load
        window.addEventListener('load', () => {
            setTimeout(generateAllIcons, 500);
        });
    </script>
</body>
</html>
